<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<style>
  table, th, td {
    border: 1px solid black;
  }
</style>
<body>
<a th:href="@{/wells}">Скважины </a><br/>
<a th:href="@{/report}">Отчет</a><br/>
<a th:href="@{/wells/create}">Создать/Изменить</a><br/>
<h1>Отчет </h1>

<table id = "table" class="table table-striped table-responsive-md">
  <thead>
  <tr>
    <th>Имя Скважины </th>
    <th>Оборудование</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="well : ${wells}">
    <td><p th:text="${well.getName()}"></p></td>
    <td>
      <ul>
        <li th:each="equip : ${well.getEquipments()}" th:text="${equip.name}">user name</li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
<form th:action="@{/report}"  method="post">
  <input type="submit" value="отчет" />
</form>

</body>
</html>
